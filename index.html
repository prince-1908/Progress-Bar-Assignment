<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving License Renewal</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- heading of the page -->
    <h1 id="heading">Driving License Renewal</h1>

    <!-- main container -->
    <div class="container">

    <!-- progress bar -->
        <div id="progressbar">
            <p id="progress-report">0% form filled up.</p>
            <progress value="0" max="100" id="progress">
        </div>

    <!-- first screen of the form -->
      <form action="#" id="form1">
        <div class="form1-item">
          <label for="name"> Name </label>
          <br />
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter Name"
            required
          />
        </div>

        <div class="form1-item">
          <label for="nature"> Nature of Driving License </label>
          <br />
          <span class="radio">
            <input type="radio" name="nature" id="Private" />
            <span> Private </span>
          </span>

          <span class="radio">
            <input type="radio" name="nature" id="Commercial" />
            <span> Commercial </span>
          </span>
        </div>

        <div class="form1-item">
          <label for="type"> Type of Previous Driving License </label>
          <br />

          <span class="radio">
            <input type="radio" name="type" id="paperDrivingLicense" />
            <span> Paper Driving License </span>
          </span>

          <span class="radio">
            <input type="radio" name="type" id="smartDrivingLicense" />
            <span> Smart Driving License </span>
          </span>
        </div>

        <button class="btn form1-item" id="next1" type="button">Next &#x2192;</button>
      </form>

      <!-- second screen of the form -->
      <form action="#" id="form2">
        <div class="form2-item">
          <label for="place"> Place where Driving License was issued </label>
          <br />
          <input
            type="text"
            name="place"
            id="place"
            placeholder="Enter Place Name"
            required
          />
        </div>

        <div class="form2-item">
          <label for="issueDate"> Issued Date of License </label>
          <br />
          <select name="issueDate" id="" required>
            <option value="#">Issued Date</option>
            <option value="#">2022</option>
            <option value="#">2021</option>
            <option value="#">2020</option>
            <option value="#">2019</option>
            <option value="#">2018</option>
            <option value="#">2017</option>
            <option value="#">2016</option>
            <option value="#">2015</option>
            <option value="#">2014</option>
            <option value="#">2013</option>
            <option value="#">2012</option>
          </select>
        </div>

        <div class="form2-item">
          <label for="expiery"> Expiery Year of License </label>
          <br>
          <select name="expiery" id="expiery" required>
            <option value="#">Expiery Year</option>
            <option value="#">2022</option>
            <option value="#">2021</option>
            <option value="#">2020</option>
            <option value="#">2019</option>
            <option value="#">2018</option>
            <option value="#">2017</option>
            <option value="#">2016</option>
            <option value="#">2015</option>
            <option value="#">2014</option>
            <option value="#">2013</option>
            <option value="#">2012</option>
          </select>
        </div>

        <div id="btns">
        <button class="btn " id="back" type="button">&#x2190; Back</button>
        <button class="btn" id="submit" type="submit">Submit</button>
    </div>
      </form>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
